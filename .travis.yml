sudo: required
services:
- docker
before_script:
  - if [ -z $TRAVIS_TAG ]; then sed -i "s/__RELEASE_VERSION__/$TRAVIS_COMMIT/g" tomcat/Dockerfile; else sed -i "s/__RELEASE_VERSION__/$TRAVIS_TAG/g" tomcat/Dockerfile; fi
script:
  - docker-compose build
after_script:
  - docker images
before_deploy:
  - sed -i "s/__RELEASE_VERSION__/$TRAVIS_TAG/g" bintray.json
deploy:
  - provider: script
    script: scripts/publish-images.sh
    on:
      tags: true
    skip_cleanup: true
  - provider: bintray
    file: "bintray.json"
    user: "naytheet"
    key: $BINTRAY_API_KEY
    dry-run: false
    on:
      tags: true
    skip_cleanup: true
